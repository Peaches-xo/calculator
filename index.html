<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calcTest1.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@0.8.0/dist/js-confetti.browser.js"></script>
    <script src="script.js" defer></script>

    <title>Calculator</title>
</head>
<body>
 
    <img id="unicornCard" src=
    "unicornmancard.jpg"
                alt="unicorn man card image" />
   
    <div class='horn'>
        <div class='horn1'></div>
        <div class='horn2'></div>
        <div class='horn3'></div>
        <div class='horn4'></div>
        <div class='horn5'></div>
    </div>

    <div class='ears'>
        <div class='ear_left'></div>
        <div class='ear_right'></div>
    </div>

    <div class='body'>

         <div class='eyes'>
            <div class='eye_left'>
                <div class='eyeball_left'>• ✦ </div>
            </div>
            <div class='eye_right'>
                <div class='eyeball_right'>• ✦</div></div>
            </div> 

        <div class='calc'>
            <div class="screen"></div>

            <div class="div-btns">

                <button class="btn-control" id="btn-onc">ON/C</button>
                <button class="btn-control" id="btn-CE">CE</button>
                <button class="btn-control" id="btn-git">GIT</button>
                <button class="btn-control" id="btn-star">✦</button>

                <button class="btn-num" id="num-7">7</button>
                <button class="btn-num" id="num-8">8</button>
                <button class="btn-num" id="num-9">9</button>

                <button class="btn-op" id="op-divide">÷</button>

                <button class="btn-num" id="num-4">4</button>
                <button class="btn-num" id="num-5">5</button>
                <button class="btn-num" id="num-6">6</button>

                <button class="btn-op" id="op-multiply">x</button>

                <button class="btn-num" id="num-1">1</button>
                <button class="btn-num" id="num-2">2</button>
                <button class="btn-num" id="num-3">3</button>

                <button class="btn-op" id="op-subtract">-</button>

                <button class="btn-num" id="num-0">0</button>
                <button class="btn-num" id="num-decimal">.</button>
                <button id="op-equals">=</button>

                <button class="btn-op" id="op-plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
